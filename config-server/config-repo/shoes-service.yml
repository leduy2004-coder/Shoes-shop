server:
  port: 8083
  servlet:
    context-path: /shoes

spring:
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  cache:
    type: redis

  data:
    mongodb:
      uri: mongodb://root:abc123456@localhost:27017/shoes-service?authSource=admin
    redis:
      host: localhost
      port: 6379
      repositories:
        enabled: false
      ssl:
        enabled: false




eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

