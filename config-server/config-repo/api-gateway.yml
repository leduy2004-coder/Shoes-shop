  server:
    port: 8080

  spring:
    application:
      name: api-gateway
    cloud:
      gateway:
        server:
          webflux:
            routes:
              - id: cms
                uri: lb://auth-service
                predicates:
                  - Path=/api/v1/**
              - id: cms-auth
                uri: lb://cms-service
                predicates:
                  - Path=/api/public/auth/**
              - id: file-service
                uri: lb://file-service
                predicates:
                  - Path=/api/v2/**

  eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka/
      register-with-eureka: true
      fetch-registry: true